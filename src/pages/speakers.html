---
title: Speakers
---

<div class="speakers-page">
    <div class="background">
        <div class="mask1">
            <div class="mask2">
                {{> navigation }}
            </div>
        </div>
    </div>
    <section class="speakers">
        <div class="row">
            <div class="small-10 small-centered">
                <h1>Speakers<small>.</small></h1>
                <h5>Learn From These Great Folks</h5>
                <h3>Keynotes</h3>
                <div class="row">
                    <div class="columns large-6 text-center">
                        <a href="/speakers/eryn-oneil.html">
                            <img class="thumbnail" src="{{root}}/assets/img/speakers/Eryn.O'Neil5466972e1cd23.jpg" alt="Photo of Eryn O'Neil.">
                        </a>
                        <p>
                            <strong><a href="/speakers/eryn-oneil.html">Eryn O'Neil</a></strong><br />
                        </p>
                    </div>
                    <div class="columns large-6 text-center">
                        <a href="/speakers/gary-hockin.html">
                            <img class="thumbnail" src="{{root}}/assets/img/speakers/KUm69fK8UwspVIOk6iuhWcUj99v9ZZNjrL9gUaHp.jpeg" alt="Photo of Gary Hockin.">
                        </a>
                        <p>
                            <strong><a href="/speakers/gary-hockin.html">Gary Hockin</a></strong><br />
                            JetBrains
                        </p>
                    </div>
                </div>

                <h3>All Speakers</h3>
                <div class="row small-up-1 medium-up-2 large-up-4">
                    {{#each speakers}}
                    {{#if this.keynote}}
                    {{else}}
                    <div class="column">
                        <a href="{{#speaker-url}}{{this.speaker}}{{/speaker-url}}">
                            <img class="thumbnail" src="{{root}}/assets/img/speakers/{{ this.photo_path }}" alt="Photo of {{this.speaker}}.">
                        </a>
                        <p>
                            <strong><a href="{{#speaker-url}}{{this.speaker}}{{/speaker-url}}">{{ this.speaker }}</a></strong><br />
                            {{ this.company }}
                        </p>
                    </div>
                    {{/if}}
                    {{/each}}
                </div>
            </div>
        </div>
    </section>
</div>
