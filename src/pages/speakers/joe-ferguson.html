---
title: Speaker - Joe Furguson
---
<div class="speakers-page">
    <div class="background">
        <div class="mask1">
            <div class="mask2">
                {{> navigation }}
            </div>
        </div>
    </div>
    <section class="speakers">
        <div class="row">
            <div class="small-10 small-centered">
                <div class="row">
                    <div class="columns large-3">
                        <img src="{{root}}assets/img/speakers/{{ joe-ferguson.photo_path }}">
                        <div class="speakers-social-media">
                            <a href="https://twitter.com/{{joe-ferguson.twitter}}" target="_blank">
                                <i class="fi-social-twitter"></i>
                            </a>
                            <a href="https://github.com/{{joe-ferguson.github}}" target="_blank">
                                <i class="fi-social-github"></i>
                            </a>
                        </div>
                    </div>
                    <div class="columns large-8 end">
                        <h1>{{joe-ferguson.speaker}}<small>.</small></h1>
                        {{joe-ferguson.company}}
                        {{#markdown}}{{joe-ferguson.bio}}{{/markdown}}
                        <table>
                            <thead>
                            <tr>
                                <th>Talk</th>
                                <th>Date</th>
                                <th>Location</th>
                                <th>Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each joe-ferguson.sessions}}
                            <tr>
                                <td><a href="{{#session-url}}{{this.title}}{{/session-url}}">{{this.title}}</a></td>
                                <td>{{this.date}}</td>

                                <td>{{this.location}}</td>
                                <td>{{this.time}}</td>
                            </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
