---
title: Sessions
---

<div class="sessions-page">
    <div class="background">
        <div class="mask1">
            <div class="mask2">
                {{> navigation }}
            </div>
        </div>
    </div>
    <section>
        <div class="row">
            <div class="small-10 small-centered">
                <h1>Sessions<small>.</small></h1>
                <h5>Subject to change.</h5>
                {{#each sessions}}
                <div id="{{#anchor}}{{this.title}}{{/anchor}}" class="media-object">
                    <div class="media-object-section">
                        <div class="thumbnail">
                            <img src="{{root}}assets/img/speakers/{{ this.photo_path }}">
                            <p class="text-center"><a href="{{#speaker-url}}{{this.speaker}}{{/speaker-url}}">{{this.speaker}}</a></p>
                        </div>
                    </div>
                    <div class="media-object-section main-section">
                        <h6>{{this.category}}</h6>
                        <h4><span class="main">{{this.title}}</span> <span class="level {{this.level}}">{{this.level}} LEVEL</span></h4>
                        <div class="clearfix"></div>
                        {{#markdown}}{{this.description}}{{/markdown}}
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
    </section>
</div>
