  - company: Open Sourcing Mental Illness
    logo: assets/img/sponsors/osmi.png
    logo-horizontal: assets/img/sponsors/osmi.png
    description: |
      Open Sourcing Mental Illness is a non-profit, 501c3 corporation dedicated to raising awareness,
      educating, and providing resources to support mental wellness in the tech and open source communities.
      <br/><br/>
      OSMI began in 2013 as a speaking campaign by Ed Finkler. Ed started speaking at <a href="https://osmihelp.org/talks"  target="_blank">tech conferences</a> about
      his personal experiences as a web developer and open source advocate with a mental health disorder.
      The response was overwhelming, and Ed has continued to speak, gather data, and organize efforts to
      change experiences of those with mental health disorders in the tech workplace. This includes <b>speaking at
      conferences and companies</b>, <a href="https://osmihelp.org/research" target="_blank">conducting research</a>,
      and <a href="https://osmihelp.org/resources" target="_blank">creating documentation</a> to assist companies in making
      supportive environments for those impacted by mental health disorders. He is assisted in these efforts by
      selfless board members and volunteers who bring their time and expertise to bear on this important issue.
    website: https://osmihelp.org/
    socialmedia:
      twitter: https://twitter.com/OSMIhelp
