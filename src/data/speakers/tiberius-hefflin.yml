speaker: Tiberius Hefflin
bio: |
  Tibbs recently graduated from the University of West of Scotland with a degree in computer security. She has
  relocated to Portland, OR, where she evangelizes for privacy and security while doing security assurance work for
  Portland General Electric. She is passionate about encouraging small children to take the plunge into STEM and about
  laughing at cats on the internet.
