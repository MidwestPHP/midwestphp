speaker: Emily Stamey
bio: |
  Emily is a developer at NC State, supporting the College of Engineering. She learned PHP in 1999 and discovered a
  whole new world of fun and programming. This started her passion for Open Source! In her free time she enjoys music,
  legos, making things, playing games, and socializing. She is an active volunteer in the community as an Organizer of
  TrianglePHP and Girl Develop It. She really enjoys helping people share ideas and learn together, which has led to
  her speaking at conferences.
