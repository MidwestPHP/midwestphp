speaker: Adam Culp
bio: |
  Adam Culp (@AdamCulp) author of "Refactoring 101" and Zend consultant at Rogue Wave Software, is passionate about
  developing with PHP and contributes to many open source projects. He organizes the SunshinePHP Developer Conference
  and the South Florida PHP Users Group (SoFloPHP) where he enjoys helping others write good code, implement standards,
  and refactor efficiently. He is a Zend Certified PHP 5.3 engineer, is a voting member of the PHP-Fig, and holds a
  seat on the Zend Framework Certification Advisory Board. You can also find him on his Run Geek Radio podcast and
  GeekyBoy technical blog. When he is not coding or contributing to various developer communities, he can be found
  hiking around the United States National Parks, teaching judo, or long(ultra) distance running.
