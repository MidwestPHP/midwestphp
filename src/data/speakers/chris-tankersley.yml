speaker: Chris Tankersley
bio: |
  Chris Tankersley is a husband, father, and  PHP developer in Northwest Ohio. He works for InQuest, LLC on their
  network security application. He also does contracting work, working with Drupal, Wordpress, Symfony, and many other
  frameworks. He founded the Northwest Ohio PHP User Group, and works with local developers helping them with
  programming and server administration.
