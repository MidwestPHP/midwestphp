speaker: Nicolas Steenhout
bio: |
  Nicolas Steenhout is a veteran of, and passionate advocate for, disability rights. An international speaker, trainer
  and consultant, Nicolas has worked with governments, corporations and small teams in the areas of disability
  awareness, inclusion, and web & building accessibility. Working with and for thousands of people with disabilities
  in North America and Australasia has given Nicolas a unique insight into disability-related issues.
