speaker: Sammy Powers
bio: |
  Sammy Kaye Powers has been making things on the web for fifteen years. Sammy spends the bulk of his time in coffee
  shops cranking out loads of [Facebook apps](https://www.sammykmedia.com/) for ad agencies. He dabbles in PHP
  internals and is the maintainer of the official [Facebook PHP SDK](https://github.com/facebook/php-graph-sdk). He
  loves sharing knowledge about Facebook development & PHP at [SammyK.me](https://www.sammyk.me/). He co-organizes
  the [Chicago PHP user group](http://www.meetup.com/Chicago-PHP-User-Group/) and hosts the
  [PHP Roundtable](https://www.phproundtable.com/) podcast. He travels all over the States
  [competing in a dance called West Coast Swing](https://www.dorkyduo.com/). He's also a
  [volunteer magician](http://www.openheartmagic.org/) performing bedside magic at children's hospitals.
